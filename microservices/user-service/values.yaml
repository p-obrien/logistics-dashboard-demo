replicaCount: 1

image:
  repository: 123456789012.dkr.ecr.ap-southeast-2.amazonaws.com/user-service-dev
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

serviceAccount:
  name: user-service-sa
  automountServiceAccountToken: true

containerPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  - name: ENVIRONMENT
    value: "dev"

aws:
  region: "us-east-1"

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
